<div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let item of itemList">
        <div class="card">
          <img class="card-img" src="{{item.ImageUrl}}" alt="Vans" width="150" height="200">
          <div class="card-img-overlay d-flex justify-content-end">
            <a href="#" class="card-link text-danger like">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{item.ItemName}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{item.Reference}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{item.Provider}}</h6>
            <p class="card-text">
              {{item.Description}}</p>
            <div class="buy d-flex justify-content-between align-items-center">
              <div class="price text-success"><h5 class="mt-4">{{item.Price}}</h5></div>
               <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
