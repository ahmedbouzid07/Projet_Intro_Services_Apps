<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width:120px" src="{{item.imageUrl}}" alt=""></td>
                            <td style="width:25%">{{item.description}}</td>
                            <td style="width:12%">{{item.price}}</td>
                            <td style="width:12%">{{item.quantity}}</td>
                            <td style="width:12%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><img class="delete" src="./assets/media/icons/duotune/delete.svg" alt=""></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/item" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Get Estimate</button></td>
                            <td><strong>Total: {{grandTotal}} DT</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
</ng-container>


<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="./assets/media/misc/empty_cart.png" alt="">
            <h4>Your Cart Is Empty</h4>
            <h6>Add Item To It Now</h6>
            <button routerLink="/item" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
    
</ng-container>
