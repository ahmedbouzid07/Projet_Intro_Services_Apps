
<!-- end::Row -->
<!-- begin::Row -->
<div class="row gy-5 g-xl-8">
  <div class="col-xxl-4">
    <app-mixed-widget2 class="card card-xl-stretch mb-xl-8" chartColor="danger" chartHeight="200px"
      strokeColor="#cb1e46"></app-mixed-widget2>
  </div>
  <div class="col-xxl-4">
    <!-- begin::Header-->
    <div class="card-header align-items-center border-0 mt-4">
      <h3 class="card-title align-items-start flex-column">
        <span class="fw-bolder mb-2 text-dark">Articles</span>
        <span class="text-muted fw-bold fs-7">{{this.count}} Articles</span>
      </h3>

    </div>
    <!-- end::Header-->
    <!-- begin::Body-->
    <div class="card-body pt-5">
      <!-- begin::Timeline-->
      <div class="timeline-label" *ngFor=" let p of this.news; let i=index">
        <!-- begin::Item-->
        <div class="timeline-item">
          <!-- begin::Label-->
          <div class="timeline-label fw-bolder text-gray-600" style="font-size: 10px">
            {{p['publishedAt'].split('T')[1].slice(0, -1)}}

          </div>
          <!-- end::Label-->
          <!-- begin::Badge-->
          <div class="timeline-badge">
            <i class="fa fa-genderless text-success fs-1"></i>
          </div>
          <!-- end::Badge-->
          <!-- begin::Content-->
          <div class="timeline-content d-flex">
            <span class="fw-bolder text-gray-800 ps-3">{{p['title'].slice(0, -30)}}...<a href="{{p['url']}}">[Read
                More]</a></span>
          </div>
          <!-- end::Content-->
        </div>
        <!-- end::Item-->
      </div>
      <!-- end::Timeline-->
    </div>
    <!-- end: Card Body-->

  </div>
  <div class="col-xxl-4">
    <app-mixed-widget10 class="card card-xxl-stretch-50 mb-5 mb-xl-8" chartColor="primary" chartHeight="150px">
    </app-mixed-widget10>

    <div class="card card-xxl-stretch-50 mb-5 mb-xl-8
    card-body
    p-0
    d-flex
    justify-content-between
    flex-column
    overflow-hidden
  " chartColor="primary" chartHeight="175px">
      <div class="d-flex flex-stack flex-wrap flex-grow-1 px-9 pt-9 pb-3">
        <div class="me-2">
          <span class="fw-bolder text-gray-800 d-block fs-3">Value of agriculture sales </span>

          <span class="text-gray-400 fw-bold">through the years</span>
        </div>

        <div class="fw-bolder fs-3" [ngClass]="'fs-3 text-' + 'primary'">
          $15,300
        </div>
      </div>

      <div #chartRef class="mixed-widget-10-chart" [style.height]="chartHeight">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
          [yaxis]="chartOptions.yaxis" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
          [legend]="chartOptions.legend" [fill]="chartOptions.fill" [states]="chartOptions.states"
          [tooltip]="chartOptions.tooltip" [colors]="chartOptions.colors" [markers]="chartOptions.markers"
          [plotOptions]="chartOptions.plotOptions"></apx-chart>
      </div>
    </div>

  </div>
</div>
<!-- end::Row -->
