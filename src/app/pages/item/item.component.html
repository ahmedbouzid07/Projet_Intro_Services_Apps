<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let item of itemList">
      <div class="card" tabindex="0">
        <div class="card-image" >
          <img src="{{item.ImageUrl}}" alt="">
        </div>
        <div class="card-content">
          <p class="kicker">{{item.Type1}}</p>
          <h2>{{item.ItemName}}</h2>
          <p>{{formatDescription(item.Description)}}</p>
        </div>
        <div class="buy d-flex justify-content-between align-items-center">
          <div class="price text-success"><h5 class="mt-4">{{item.Price}} DT</h5></div>
            <a routerLink="/product" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
          </div>

        <div class="card-footer">
          <a href="#" routerLink="/product" role="button">
            <span>Read More</span>
          </a>
          <svg class="icon" viewBox="0 0 16 16">
            <g fill="none" stroke-width="1" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
              <line x1="0.5" y1="8.5" x2="15.5" y2="8.5"></line>
              <polyline points="10.5,3.5 15.5,8.5 10.5,13.5 "></polyline>
            </g>
          </svg>
        </div>
      </div>
    </div>

  </div>
</div>
